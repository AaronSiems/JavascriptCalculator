<html>
    <head>
        <link href="styles.css" 
        rel="stylesheet"
        type="text/css" />
        <title>Javascript example</title>
        <meta name="author" content="Aaron Siems">
        <meta name="description" content="An example of javascript in html">
        <script type="text/javascript" src="calculate.js"></script>
    </head>
    <body>
        <h1>Simple javascript calculator</h1>
        <h3>By Aaron Siems</h3>
        <form action="/calculate.js">
            Number 1:<input type="number" name="x" id="x" value="2">
            <br/>
            <select name="action" id="action">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
            <br/>
            Number 2:<input type="number" name="y" id="y" value="2">
            <br/>
            <input type="submit" name="Calculate" onclick="calculate(action.value, x.value, y.value)">
            <br/>
            <input type="text" id="result"/>
        </form>
    </body>
</html>
